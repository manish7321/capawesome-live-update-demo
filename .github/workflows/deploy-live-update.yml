name: Deploy Live Update to Capawesome Cloud

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Login to Capawesome Cloud
        env:
          CAPAWESOME_API_TOKEN: ${{ secrets.CAPAWESOME_API_TOKEN }}
        run: npx @capawesome/cli login --token "$CAPAWESOME_API_TOKEN"

      - name: Ensure live update channel exists
        env:
          CAPAWESOME_APP_ID: ${{ secrets.CAPAWESOME_APP_ID }}
        run: |
          CHANNEL="${{ vars.LIVE_UPDATE_CHANNEL }}"
          if npx @capawesome/cli apps:channels:list --appId "$CAPAWESOME_APP_ID" | grep -q -- "$CHANNEL"; then
            echo "Channel '$CHANNEL' exists."
          else
            npx @capawesome/cli apps:channels:create --appId "$CAPAWESOME_APP_ID" --name "$CHANNEL" || { echo "Failed to create channel '$CHANNEL'"; exit 1; }
            echo "Channel '$CHANNEL' created."
          fi

      - name: Create manifest-based bundle on Capawesome Cloud
        env:
          CAPAWESOME_APP_ID: ${{ secrets.CAPAWESOME_APP_ID }}
        run: |
          npx @capawesome/cli apps:bundles:create \
            --appId "$CAPAWESOME_APP_ID" \
            --path dist \
            --channel "${{ vars.LIVE_UPDATE_CHANNEL }}" \
            --artifact-type manifest \
            --commit-message "${{ github.event.head_commit.message || 'manual deploy' }}" \
            --commit-ref "${{ github.ref }}" \
            --commit-sha "${{ github.sha }}"

      - name: Done
        run: echo "Manifest-based bundle created successfully."
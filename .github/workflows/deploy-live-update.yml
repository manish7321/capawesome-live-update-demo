name: Deploy Live Update to Capawesome Cloud

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Login to Capawesome Cloud
        env:
          CAPAWESOME_API_TOKEN: ${{ secrets.CAPAWESOME_API_TOKEN }}
        run: npx @capawesome/cli login --token "$CAPAWESOME_API_TOKEN"

      - name: Create manifest-based (delta-friendly) bundle on Capawesome Cloud
        env:
          CAPAWESOME_APP_ID: ${{ secrets.CAPAWESOME_APP_ID }}
        run: |
          echo "Creating manifest-based bundle for channel '${{ github.event.inputs.channel }}'"
          npx @capawesome/cli apps:bundles:create \
            --appId "$CAPAWESOME_APP_ID" \
            --path dist \
            --channel "${{ vars.LIVE_UPDATE_CHANNEL || 'dev-1' }}" \
            --artifact-type manifest \
            --commit-message "${{ github.event.head_commit.message || 'manual deploy' }}" \
            --commit-ref "${{ github.ref }}" \
            --commit-sha "${{ github.sha }}"

      - name: Done
        run: echo "âœ… Manifest-based bundle created successfully (check Capawesome Console)."